<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>김성모 짤 생성기</title>
  <style type="text/css">
    @font-face {
      font-family: 'NanumGothic';
      src: url('res/NanumGothic.eot');
      src: url('res/NanumGothic.eot') format('embedded-opentype'), url('res/NanumGothic.woff') format('woff'), url('res/NanumGothic.ttf') format('truetype')
    }

    body {
      font-family: 'NanumGothic', sans-serif;
    }

    .title {
      text-align: center;
    }

    #container {
      width: 30%;
      height: 60%;
    }

    #container > img {
      width: 100%;
      height: 100%;
    }

    #container > p {}
  </style>
</head>

<body>
  <h1 class="title">김성모 짤 생성기</h1>
  <p class="title">현재까지 생성된 총 말대꾸 개수: ####</p>

  <div>
    <form action="/generate", method='post'>
      <p>첫 번째 대사</p>
      <input id="first_dialogue" type="text" name="m1" maxlength="15">

      <p>두 번째 대사</p>
      <input id="second_dialogue" type="text" name="m2" maxlength="15">

      <input type='submit' value='짤 생성하기' />
    </form>
  </div>

  <div id="container">
    <img src="{{ src }}">
  </div>
</body>

</html>
